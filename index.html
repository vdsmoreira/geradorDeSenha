<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Pathway+Extreme:ital,wght@0,100;0,600;1,400&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="/src/css/style.css">
  <link rel="stylesheet" href="/src/css/reset.css">
  <title>Gerador de Senhas</title>
</head>
<body>

    <main>
      <section class="hero">
        <h1 class="title">Gerador de Senha</h1>
        <p class="subtitle">Utilize o nosso gerador online para criar uma senha forte e segura.</p>
      </section>
      
      <section class="box">
        <div class="password-box">
          <div class="text">
            <input type="text" name="password" id="password">
          </div>
          <div class="actions">
            <button id="copy-icon">
              <img src="/src/img/icons/content_copy.svg" alt="copy button">
            </button>
            <button id="update">
              <img src="/src/img/icons/autorenew.svg" alt="update button">
            </button>
          </div>
        </div>
        <div class="security-indicator">
          <div id="security-indicator-bar" class="bar " style="width: 90%"></div>
        </div>
      </section>

      <section class="box customize">
        <h3 class="title">Personalizar</h3>
        <div class="actions">
          <div class="password-length">
            <p>Tamanho: <span id="password-length-text">16</span></p>
            <input 
              type="range" 
              name="password-length" 
              id="password-length"
              class="slider" 
              value="16" 
              min="4" 
              max="64"
            >
          </div>
          <div class="config">
            <label class="checkbox-container">
              <span class="text">Maiúsculas</span>
              <input type="checkbox" id="uppercase-check" checked>
              <span class="checkmark"></span>
            </label>

            <label class="checkbox-container">
              <span class="text">Números</span>
              <input type="checkbox" id="number-check" checked>
              <span class="checkmark"></span>
            </label>

            <label class="checkbox-container">
              <span class="text">Símbolos</span>
              <input type="checkbox" id="symbol-check" checked>
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </section>
  
  
      <button id="copy">Copiar senha</button>
    </main>

    <script src="/src/js/index.js"></script>
</body>
</html>
